<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식사 추천</title>

  <link rel="stylesheet" href="style.css">
  
  <style>
    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-top: 15px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #meal-result {
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
      color: #333;
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<script src="functions.js"></script>
<body>
  <!-- 사이드바 -->
  <div class="sidebar">
    <h2>Sidebar Menu</h2>
    <ul>
        <li><a href="bmi.html">BMI 검사</a></li>
        <li><a href="menu.html">식단 추천</a></li>
        <li><a href="add.html">음식 추가</a></li>
        <li><a href="login.html">로그아웃</a></li>
    </ul>
  </div>

  <header>
    <h1>Fat GPT</h1>
  </header>
  <div class="container">
    <h1>식사 추천 프로그램</h1>

    <!-- CSV 파일 업로드 -->
    <div id="file-container">
      <label for="csv-upload">CSV 파일 업로드:</label>
      <input type="file" id="csv-upload" accept=".csv">
    </div>

    <!-- 현재 체중 및 목표 체중 입력 -->
    <div>
      <label for="weight">현재 체중 (kg):</label>
      <input type="number" id="weight" min="0" placeholder="예: 65">
    </div>

    <div>
      <label for="goalWeight">목표 체중 (kg):</label>
      <input type="number" id="goalWeight" min="0" placeholder="예: 60">
    </div>

    <!-- 버튼 -->
    <button onclick="generateMealRecommendation()">식사 추천</button>

    <!-- 결과 출력 -->
    <div id="meal-result"></div>
  </div>

  <script>
    window.onload = function() {
        const currentWeight = localStorage.getItem("currentWeight");
        if (currentWeight) {
            document.getElementById("weight").value = currentWeight;
        }
    };
  </script>
  <script src="fileUploader.js"></script>
  <footer>
    <a href="#">회사소개</a> | 
    <a href="#">인재채용</a> | 
    <a href="#">제휴제안</a> | 
    <a href="#">이용약관</a> | 
    <a href="#">개인정보처리방침</a> | 
    <a href="#">Fat GPT 정책</a> | 
    <a href="#">고객센터</a> | 
    <a href="#">ⓒ2024 Fat GPT</a>
  </footer>
</body>
</html>
