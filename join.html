<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px; /* 컨테이너의 넓이 설정 */
        }
        input {
            display: block;
            width: calc(100% - 20px); /* 컨테이너 크기에 맞게 조정 */
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <input type="text" id="joinId" placeholder="아이디 입력" required>
        <input type="password" id="joinPwd" placeholder="비밀번호 입력" required>
        <input type="password" id="confirmPwd" placeholder="비밀번호 확인" required>
        <button onclick="register()">회원가입</button>
    </div>

    <script>
        function register() {
            const id = document.getElementById('joinId').value;
            const pwd = document.getElementById('joinPwd').value;
            const confirmPwd = document.getElementById('confirmPwd').value;

            if (pwd !== confirmPwd) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            const accounts = JSON.parse(localStorage.getItem('accounts')) || [];

            if (accounts.some(acc => acc.id === id)) {
                alert('이미 존재하는 아이디입니다.');
                return;
            }

            accounts.push({ id, pwd });
            localStorage.setItem('accounts', JSON.stringify(accounts));

            alert('회원가입이 완료되었습니다. 로그인하세요.');
            location.href = 'login.html';
        }
    </script>
</body>
</html>
